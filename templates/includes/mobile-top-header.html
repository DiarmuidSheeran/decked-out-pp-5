<li class="list-inline-item">
    <a class="text-white nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg text-light"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0 bg-dark" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-danger border border-black rounded-0" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>

<li class="list-inline-item dropdown">
    <a class="text-white nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg text-light"></i></div>
            <p class="my-0">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu text-white" aria-labelledby="user-options" style="border: solid red 3px; background-color: black; box-shadow: 1px 1px 11px rgb(141, 139, 139);">
        {% if request.user.is_authenticated %}
            <a href="{% url 'profile' %}" class="dropdown-item text-white">My Profile</a>
            {% if request.user.is_superuser %}
                <a href="{% url 'add_product' %}" class="dropdown-item text-white">Create a Product</a>
                <a href="{% url 'product_statistics' %}" class="dropdown-item text-white">Product Statistics</a>
            {% endif %}
            <a href="{% url 'account_logout' %}" class="dropdown-item text-white">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item text-white">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item text-white">Login</a>
        {% endif %}
    </div>
</li>

<li class="list-inline-item">
    <a class="{% if grand_total %}text-warning font-weight-bold{% else %}text-white{% endif %} nav-link d-block d-lg-none" href="{% url 'view_bag' %}">
        <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg text-light"></i></div>
            <p class="my-0">
                {% if grand_total %}
                    ${{ grand_total|floatformat:2 }}
                {% else %}
                    $0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
